<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;1,600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat - Kokoa Clone Screen</title>
	</head>

	<body id="chat-screen">
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>110%</span>
				<i class="fas fa-battery-full fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>

		<header class="alt-header">
			<div class="alt-header__column">
				<a href="chats.html">
					<i class="fas fa-angle-left"></i>
				</a>
			</div>
			<div class="alt-header__column">
				<h1 class="alt-header__title">Hee</h1>
			</div>
			<div class="alt-header__column">
				<i class="fas fa-search fa-lg"></i>
				<i class="fas fa-bars fa-lg"></i>
			</div>
		</header>

		<main class="main-screen main-chat">
			<div class="chat__timestamp">Tuesday, June 30, 2020</div>
			<div class="message-row">
				<img src="css/components/11416.jpg" />
				<div class="message-row__content">
					<span class="message__author">Hee</span>
					<div class="message__info">
						<span class="message__bubble">Hi!</span>
						<span class="message__time">21:21</span>
					</div>
				</div>
			</div>

			<div class="message-row message-row--own">
				<div class="message-row__content">
					<div class="message__info">
						<span class="message__bubble">Hi! Nice to meet you!</span>
						<span class="message__time">21:23</span>
					</div>
				</div>
			</div>
		</main>

		<form class="reply">
			<div class="form__column">
				<i class="far fa-plus-square"></i>
			</div>
			<div class="reply__column">
				<input type="text" placeholder="Write a message..." />
				<i class="far fa-smile"></i>
				<button>
					<i class="fas fa-arrow-up"></i>
				</button>
			</div>
		</form>

		<script
			src="https://kit.fontawesome.com/825fe39d73.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
