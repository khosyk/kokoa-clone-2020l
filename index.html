<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;1,600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Welcome to Kokoa</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fas fa-wifi"></i>
				<!-- To Do: Wifi Icon -->
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>110%</span>
				<i class="fas fa-battery-full fa-lg"></i>
				<i class="fas fa-bolt"></i>
				<!-- Battery Icon-->
				<!-- lightning Icon-->
			</div>
		</div>

		<header class="welcome-header">
			<h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
			<p class="welcome-header__text">
				If you have a KaKao Account, log in with your email or phone number.
			</p>
		</header>

		<form action="friends.html" method="get" id="login-form">
			<input name="username" type="text" placeholder="Email or phone number" />
			<input name="password" type="password" placeholder="Password" />
			<input type="submit" value="Log In" />
			<a href="#"> Find Kokoa Account or Password</a>
		</form>

		<script
			src="https://kit.fontawesome.com/825fe39d73.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
